</head>
<body>

<header>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Books</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"  aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="addBook.html" >Add Books</a>
                <a class="nav-item nav-link" href="showBook.html"  >Show Books</a>
                <a class="nav-item nav-link" href="findBook.html">Find Books</a>
                <a class="nav-item nav-link" href="removeBook.html">Remove Books</a>

        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
</header>
<div class="container">
    <h1 style="text-align: center">Find your favorite books here</h1>
    <div class="container">
        <form method="GET"
              action="https://bosena-book-store-backend-api.herokuapp.com/api/books/">
            <div class="form-check">
                <input class="form-check-input" type="radio"  id="checkboxRadios1" value="option1" checked>
                <label class="form-check-label" for="checkboxRadios1">
                    Search by Author
                </label>
            </div>
            <div class="form-group">
                <label for="Author">Author:</label>
                <input type="text" name="author" id="Author" class="form-control"
                       placeholder="Author">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio"  id="checkboxRadios2" value="option2" checked>
                <label class="form-check-label" for="checkboxRadios2">
                    Search by ISBN
                </label>
            </div>
            <div class="form-group">
                <label for="ISBN">ISBN:</label>
                <input type="text" id="ISBN" class="form-control"
                       placeholder="ISBN">
            </div>
<!--            <div class="form-group">-->
<!--                <div class="container">-->
                    <button class="btn btn-lg btn-outline-primary" id="other" >Remove Book</button>
<!--                </div>-->
<!--            </div>-->
        </form>

    </div>
    <p></p>
    <button class="btn btn-lg btn-outline-primary" id="loadAllBooks" >Show all Book</button>
    <div class="jumbotron" id="output">

    </div>
</div>
<script>
    function CreateTable(data){
        let dollarSign = "$";
        let table = "";
        table =
            '<table class="table table-bordered table-hover"> \n' +
            '   <thead>\n' +
            '       <tr>\n' +
            '           <th scope="col">BooK Title</th> \n'+
            '           <th scope="col">Author</th> \n'+
            '           <th scope="col">ISBN</th> \n'+
            '           <th scope="col">Price</th> \n'+
            '       </tr>\n' +
            '   </thead>\n' +
            '   <tbody>\n';


        for (let book in data){
            table +=
                '       <tr>\n' +
                '           <td>' + data[book]["Name"]+  '</td>\n' +
                '           <td>' + data[book]["Author"]+  '</td>\n' +
                '           <td>' + data[book]["ISBN"]+  '</td>\n' +
                '           <td>' + dollarSign + data[book]["Price"]+  '</td>\n' +
                '       </tr>\n';
        }

        table +=
            '   </tbody>\n' +
            '</table>\n'
        return table;
    }
    document.getElementById("loadAllBooks").addEventListener("click", (event) =>{
        let url = "https://bosena-book-store-backend-api.herokuapp.com/api/books/"
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("output").innerHTML =
                    CreateTable(JSON.parse(this.responseText));
            }
        };
        xhttp.open('GET', url, true);
        xhttp.send();
    });

</script>
</body>
